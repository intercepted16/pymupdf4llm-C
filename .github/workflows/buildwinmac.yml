name: Build MuPDF Native Libraries

on:
  workflow_dispatch:

jobs:
  build-native:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-2022]

    steps:
      - uses: actions/checkout@v4

      # Initialize Git submodules
      - name: Initialize Git Submodules
        run: git submodule update --init --recursive

      ## üì¶ Install Build Dependencies

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential libharfbuzz-dev libfreetype6-dev \
            libjpeg-dev libopenjp2-7-dev libpng-dev libbz2-dev zlib1g-dev libcurl4-openssl-dev \
            libcrypto++-dev

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install cmake harfbuzz freetype libjpeg libpng bzip2 zlib curl openssl

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System' -y
          choco install make git -y

      ## üî® Build MuPDF Library Only

      - name: Build MuPDF (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          cd mupdf
          make shared=yes build=release libs
          cd ..

      - name: Build MuPDF (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          # Install Strawberry Perl modules required by pkg-config
          cpanm Pod::Usage || true
          
          # Force SSE4.1 for the compiler
          export CFLAGS="-msse4.1"
          export CXXFLAGS="-msse4.1"
          
          cd mupdf
          make shared=yes build=release libs
          cd ..

      ## ‚¨ÜÔ∏è Upload Artifacts

      - name: Upload native libraries
        uses: actions/upload-artifact@v4
        with:
          name: mupdf-native-${{ runner.os }}
          path: |
            mupdf/**/*.so*
            mupdf/**/*.dylib*
            mupdf/**/*.dll*