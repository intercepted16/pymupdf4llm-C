name: Build and Publish Cross-Platform Wheels

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
        python-version: [3.11]

    steps:
      ##########################
      # Checkout main repo
      ##########################
      - uses: actions/checkout@v4
        with:
          submodules: false

      ##########################
      # Setup Python
      ##########################
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      ##########################
      # Restore MuPDF include cache
      ##########################
      - name: Restore MuPDF include cache
        id: mupdf_cache
        uses: actions/cache@v4
        with:
          path: mupdf/include
          key: mupdf-${{ runner.os }}-main
          restore-keys: |
            mupdf-${{ runner.os }}-

      ##########################
      # Sparse clone MuPDF include if cache missed
      ##########################
      - name: Sparse clone MuPDF include
        if: steps.mupdf_cache.outputs.cache-hit != 'true'
        run: |
          mkdir -p mupdf
          git clone --filter=blob:none --sparse --depth 1 https://github.com/ArtifexSoftware/mupdf.git mupdf
          cd mupdf
          git sparse-checkout set include
          cd ..


      ##########################
      # Install uv
      ##########################
      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      ##########################
      # Install CMake
      ##########################
      - name: Install CMake
        if: runner.os != 'Windows'
        run: |
          if [[ "${{ runner.os }}" == "Linux" ]]; then
            sudo apt-get update
            sudo apt-get install -y cmake
          else
            brew install cmake
          fi

      ##########################
      # Ensure lib/mupdf exists
      ##########################
      - name: Ensure lib/mupdf directory
        run: mkdir -p lib/mupdf

      ##########################
      # Check for existing MuPDF shared libs
      ##########################
      - name: Check MuPDF libs
        id: has_lib
        shell: bash
        run: |
          if compgen -G "lib/mupdf/libmupdf.*" > /dev/null; then
            echo "found=true" >> $GITHUB_OUTPUT
          else
            echo "found=false" >> $GITHUB_OUTPUT
          fi

      ##########################
      # Download missing MuPDF libs
      ##########################
      - name: Download MuPDF libs (Linux)
        if: runner.os == 'Linux' && steps.has_lib.outputs.found == 'false'
        run: |
          curl -L -o lib/mupdf/libmupdf.so "https://hc-cdn.hel1.your-objectstorage.com/s/v3/f43060643d2cefdcb0ed114ec165bff60ecb2bf4_libmupdf.so"
          curl -L -o lib/mupdf/libmupdf.so.27.0 "https://hc-cdn.hel1.your-objectstorage.com/s/v3/f43060643d2cefdcb0ed114ec165bff60ecb2bf4_libmupdf.so.27.0"
          chmod +x lib/mupdf/*.so* lib/mupdf/*.dylib* lib/mupdf/*.dll* || true

      - name: Download MuPDF libs (macOS)
        if: runner.os == 'macOS' && steps.has_lib.outputs.found == 'false'
        run: |
          curl -L -o lib/mupdf/libmupdf.dylib "https://hc-cdn.hel1.your-objectstorage.com/s/v3/754b5dd360d3996af4d6a69e28c1dbee19b20518_libmupdf.dylib"
          chmod +x lib/mupdf/*.so* lib/mupdf/*.dylib* lib/mupdf/*.dll* || true

      ##########################
      # Save MuPDF cache if downloaded
      ##########################
      - name: Save MuPDF cache
        if: steps.has_lib.outputs.found == 'false'
        uses: actions/cache@v4
        with:
          path: mupdf/include
          key: mupdf-${{ runner.os }}-main

      ##########################
      # Build wheels using cibuildwheel
      ##########################
      - name: Build wheels
        env:
          CIBW_BUILD: "*"
          CIBW_SKIP: "pp* cp27*"
        run: |
          uv venv .venv
          source .venv/bin/activate
          uv pip install cibuildwheel==2.15.0 wheel
          python -m cibuildwheel --output-dir dist

      ##########################
      # Upload wheel artifacts
      ##########################
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ github.run_id }}-${{ matrix.os }}
          path: dist/*

  publish:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      id-token: write
      contents: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist

      - name: List dist contents
        run: ls -R dist

      - name: Flatten wheel files
        run: find dist -type f -name "*.whl" -exec mv {} dist/ \;

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ github.ref_name }}" dist/* \
            --repo "${{ github.repository }}" \
            --notes "Release ${{ github.ref_name }}"
