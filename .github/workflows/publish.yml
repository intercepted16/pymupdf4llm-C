name: Build and Publish Cross-Platform Wheels

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          # - windows-latest   # Skipped for now
        python-version: [3.11]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
    
      - name: Initialize Git submodules
        run: git submodule update --init --recursive


      ############################################################
      # Restore cached MuPDF libs
      ############################################################
      - name: Restore MuPDF lib cache
        id: mupdf_cache
        uses: actions/cache@v4
        with:
          path: lib/mupdf
          key: mupdf-${{ runner.os }}-v1
          restore-keys: |
            mupdf-${{ runner.os }}-

      - name: Ensure lib/mupdf directory
        run: mkdir -p lib/mupdf

      ############################################################
      # Detect if shared libs are present
      ############################################################
      - name: Check for existing MuPDF shared libs
        id: has_lib
        shell: bash
        run: |
          if compgen -G "lib/mupdf/libmupdf.*" > /dev/null; then
            echo "found=true" >> $GITHUB_OUTPUT
          else
            echo "found=false" >> $GITHUB_OUTPUT
          fi

      ############################################################
      # Download missing shared libraries
      ############################################################
      - name: Download MuPDF libs (Linux)
        if: runner.os == 'Linux' && steps.has_lib.outputs.found == 'false'
        run: |
          curl -L -o lib/mupdf/libmupdf.so \
            "https://hc-cdn.hel1.your-objectstorage.com/s/v3/f43060643d2cefdcb0ed114ec165bff60ecb2bf4_libmupdf.so"
          curl -L -o lib/mupdf/libmupdf.so.27.0 \
            "https://hc-cdn.hel1.your-objectstorage.com/s/v3/f43060643d2cefdcb0ed114ec165bff60ecb2bf4_libmupdf.so.27.0"
          chmod +x lib/mupdf/*.so* lib/mupdf/*.dylib* lib/mupdf/*.dll* || true

      - name: Download MuPDF libs (macOS)
        if: runner.os == 'macOS' && steps.has_lib.outputs.found == 'false'
        run: |
          curl -L -o lib/mupdf/libmupdf.dylib \
            "https://hc-cdn.hel1.your-objectstorage.com/s/v3/754b5dd360d3996af4d6a69e28c1dbee19b20518_libmupdf.dylib"
          chmod +x lib/mupdf/*.so* lib/mupdf/*.dylib* lib/mupdf/*.dll* || true
 

      ############################################################
      # Save the shared libs to cache (but only if freshly downloaded)
      ############################################################
      - name: Save MuPDF cache
        if: steps.has_lib.outputs.found == 'false'
        uses: actions/cache/save@v4
        with:
          path: lib/mupdf
          key: mupdf-${{ runner.os }}-v1

      ############################################################
      # Install CMake
      ############################################################
      - name: Install CMake (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          if [[ "${{ runner.os }}" == "Linux" ]]; then
            sudo apt-get update
            sudo apt-get install -y cmake
          else
            brew install cmake
          fi

      ############################################################
      # Install uv
      ############################################################
      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('**/pyproject.toml', '**/uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      ############################################################
      # Build wheel
      ############################################################
      - name: Build wheel
        run: |
          uv build --wheel

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ github.run_id }}-${{ runner.os }}
          path: dist/*



  publish:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      id-token: write
      contents: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
      
      - name: List files in dist
        run: ls -R dist

      - name: Move wheels to dist
        run: find dist -type f -name "*.whl" -exec mv {} dist/ \;

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ github.ref_name }}" dist/* \
            --repo "${{ github.repository }}" \
            --notes "Release ${{ github.ref_name }}"
