name: Build and Publish Cross-Platform Wheels

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.11]  # Add other Python versions if needed

    steps:
      - uses: actions/checkout@v4

      # Set up Python
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      # Install system dependencies for MuPDF and CMake
      - name: Install build dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential libmupdf-dev mupdf mupdf-tools \
            libharfbuzz-dev libfreetype6-dev libjpeg-dev libopenjp2-7-dev libpng-dev \
            libbz2-dev libz-dev libcurl4-openssl-dev libcrypto++-dev

      - name: Install build dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install cmake mupdf harfbuzz freetype libjpeg libpng bzip2 zlib curl openssl

      - name: Install build dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install cmake mupdf harfbuzz freetype libjpeg libpng bzip2 zlib curl openssl --yes

      # Install uv
      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      # Cache uv environments
      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('**/pyproject.toml', '**/uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      # Build wheel using uv and tag per platform
      - name: Build and tag wheel
        run: |
          uv build
          mkdir -p dist

          # Detect OS and rename wheel accordingly
          if [[ "${{ runner.os }}" == "Linux" ]]; then
            plat_tag="manylinux_2_28_x86_64"
          elif [[ "${{ runner.os }}" == "macOS" ]]; then
            plat_tag="macosx_13_0_x86_64"
          elif [[ "${{ runner.os }}" == "Windows" ]]; then
            plat_tag="win_amd64"
          fi

          # Rename the wheel
          whl=$(ls dist/*.whl | head -n 1)
          base=$(basename "$whl" .whl)
          mv "$whl" "dist/${base}-${plat_tag}.whl"

      # Upload built artifacts for publishing
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/*

  publish:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      id-token: write
      contents: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      # Publish to PyPI
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages_dir: dist

      # Create GitHub Release
      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ github.ref_name }}" dist/* \
            --repo "${{ github.repository }}" \
            --notes "Release ${{ github.ref_name }}"
