name: Build and Publish Cross-Platform Wheels

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

jobs:
  build:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest,
         macos-latest
        ]
         # ci build wheel handles versions internally
        python-version: ["3.11"]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false

      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      # ---------------------------------------------------------
      # 1. Handle MuPDF Headers (Sparse Checkout)
      # ---------------------------------------------------------
      - name: Cache MuPDF Headers
        id: cache-headers
        uses: actions/cache@v4
        with:
          path: mupdf/include
          key: mupdf-headers-v1

      - name: Sparse clone MuPDF include
        if: steps.cache-headers.outputs.cache-hit != 'true'
        run: |
          # if folder exists, don't clone again
          if [ -d "mupdf/include" ]; then
            echo "MuPDF headers already present, skipping clone."
            exit 0
          fi
          # Removed mkdir to prevent git clone failure
          git clone --filter=blob:none --sparse --depth 1 https://github.com/ArtifexSoftware/mupdf.git mupdf
          cd mupdf
          git sparse-checkout set include
          cd ..

      # Note: MuPDF shared libraries are downloaded inside the cibuildwheel
      # container via before-all hooks in pyproject.toml to avoid auditwheel issues.
      # ---------------------------------------------------------
      # 3. Build Wheels
      # ---------------------------------------------------------
      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Build wheels
        run: |
          uv venv .venv
          source .venv/bin/activate
          uv pip install cibuildwheel==2.16.2 # Bumped version
          python -m cibuildwheel --output-dir dist

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.os }}
          path: dist/*.whl

  publish:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      id-token: write
      contents: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: dist-*
          merge-multiple: true 
          # v4 'merge-multiple' flattens the structure automatically, 
          # removing the need for the 'find/mv' command you had previously.

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ github.ref_name }}" dist/* \
            --repo "${{ github.repository }}" \
            --notes "Release ${{ github.ref_name }}"