[build-system]
requires = ["scikit-build-core>=0.8.0", "ninja"]
build-backend = "scikit_build_core.build"

[project]
name = "pymupdf4llm-c"
version = "1.4.1"
description = "C-backed PDF to structured JSON extractor."
authors = [{ name = "Adit Bajaj" }]
readme = "README.md"
requires-python = ">=3.9"
license = { text = "AGPL-3.0" }
dependencies = [
    "cffi>=1.15.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "ruff>=0.1.0",
    "build>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/intercepted16/pymupdf4llm-C"
Repository = "https://github.com/intercepted16/pymupdf4llm-C"
Issues = "https://github.com/intercepted16/pymupdf4llm-C/issues"

[project.scripts]
pymupdf4llm-c = "pymupdf4llm_c.main:main"

# Scikit-build-core configuration
[tool.scikit-build]
# Minimum required version
minimum-version = "0.8"

# Build directory
build-dir = "build/{wheel_tag}"

[tool.scikit-build.cmake]
# CMake arguments
args = ["-DMUPDF_LIB_DIR=mupdf"]

[tool.scikit-build.wheel]
# Explicitly set wheel build tag for proper platform naming
expand-macos-universal-tags = true

[tool.scikit-build.install]
# Install configuration - install all components
components = []

[tool.scikit-build.metadata]
# Metadata configuration - use static version from project table
version.provider = "scikit_build_core.metadata.regex"
version.input = "pymupdf4llm_c/__init__.py"

[tool.scikit-build.editable]
mode = "redirect"
verbose = true

[tool.scikit-build.sdist]
# Source distribution includes
include = [
    "include/**/*.h",
    "src/**/*.c",
    "mupdf/include/**/*.h",
    "mupdf/*.so*",
    "mupdf/*.dylib",
    "lib/mupdf/*.so*",
    "lib/mupdf/*.dylib",
]

exclude = [
    "mupdf/thirdparty/**/*",
    "mupdf/source/**/*",
    "mupdf/resources/**/*",
    "mupdf/scripts/**/*",
    "mupdf/docs/**/*",
    "build/**/*",
    "dist/**/*",
    "*.egg-info/**/*",
    ".git/**/*",
    "**/__pycache__/**/*",
    "**/*.pyc",
]

[tool.pytest.ini_options]
minversion = "6.0"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--tb=short",
    "--disable-warnings",
]
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
    "slow: Slow running tests",
    "requires_pdf: Tests that require PDF files",
    "smoke: Basic smoke tests",
]

[tool.coverage.run]
source = ["pymupdf4llm_c"]
omit = [
    "*/tests/*",
    "*/test_*.py",
    "*/__pycache__/*",
]

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false

[tool.cibuildwheel]
# Global build settings
skip = ["pp*", "*-musllinux*", "*i686*", "*aarch64*"] # explicitly skip unsupported platforms
build = [
    "cp3{9,10,11,12,13,14}-manylinux_x86_64",
    "cp3{9,10,11,12,13,14}-macosx_arm64"
] # linux x64 and macOS arm64 only (3.9->3.13)

# ---------------------------------------------------------
# Linux Specifics
# ---------------------------------------------------------
[tool.cibuildwheel.linux]
environment = { LD_LIBRARY_PATH = "$PWD/lib/mupdf" }
before-all = [
    "mkdir -p lib/mupdf",
    "curl -L -o lib/mupdf/libmupdf.so https://hc-cdn.hel1.your-objectstorage.com/s/v3/f98260ca303e2b4647e4a6285a63c726a5774168_libmupdf.so",
    "curl -L -o lib/mupdf/libmupdf.so.27.0 https://hc-cdn.hel1.your-objectstorage.com/s/v3/f98260ca303e2b4647e4a6285a63c726a5774168_libmupdf.so.27.0",
    "chmod +x lib/mupdf/*.so*"
]
repair-wheel-command = "auditwheel repair -w {dest_dir} {wheel}"

# ---------------------------------------------------------
# macOS Specifics
# ---------------------------------------------------------
[tool.cibuildwheel.macos]
before-all = [
    "mkdir -p lib/mupdf",
    "curl -L -o lib/mupdf/libmupdf.dylib https://hc-cdn.hel1.your-objectstorage.com/s/v3/afdd1f4b0bac94758cf8ded314ac48eff3b1190f_libmupdf.dylib",
    "chmod +x lib/mupdf/*.dylib*"
]
# We must override the repair command to inject the library path.
repair-wheel-command = """
DYLD_LIBRARY_PATH=$PWD/lib/mupdf delocate-listdeps {wheel} && \
DYLD_LIBRARY_PATH=$PWD/lib/mupdf delocate-wheel --require-archs {delocate_archs} -w {dest_dir} -v {wheel}
"""
